  script:
    - echo "Start Connecting"
    - echo "$DEPLOY_SSH_KEY" >> ~/.ssh/gitlab-ci-delivery
    - chmod og-rwx ~/.ssh/gitlab-ci-delivery
    - scp -r -o StrictHostKeyChecking=no "target/BankApp.jar" "${DEPLOY_USER}@${DEPLOY_HOST}:${MASTER_DEPLOY_DIR}"

TestDeploy:
  stage: deploy
  tags:
    - ugrad
  only:
    - release
  before_script:
    - "command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
  script:
    - echo "Start Connecting"
    - echo "$DEPLOY_SSH_KEY" >> ~/.ssh/gitlab-ci-delivery
    - chmod og-rwx ~/.ssh/gitlab-ci-delivery
    - scp -r -o StrictHostKeyChecking=no "target/BankApp.jar" "${DEPLOY_USER}@${DEPLOY_HOST}:${RELEASE_DEPLOY_DIR}"
